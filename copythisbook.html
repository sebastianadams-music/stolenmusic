            var myPix = new Array();

            console.log(myPix)
            
            let currentPage = 1




            function next() {
                currentPage += 1
                console.log(currentPage)
                document.getElementById("ctb").src = myPix[currentPage - 1];


            }

            function prev() {
                currentPage -= 1
                console.log(currentPage)
                document.getElementById("ctb").src = myPix[currentPage - 1];


            }

            function choosePic() {

                 var randomNum = Math.floor(Math.random() * myPix.length);
                 document.getElementById("ctb").src = myPix[randomNum];
            }</script>

                                #ctb {
